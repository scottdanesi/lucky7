PRSwitches:
    # **** Format ****
    # name:
    #   number: <number>
    #   type: <type>
    #   tags: <group>
    #
    #   <number> can be: SDx or Raw Input#
    #   Bank A switch: P3-ROC switch # = SW-16 address * 16 + Bank A switch input #
    #   Bank B switch: P3-ROC switch # = SW-16 address * 16 + 8 + Bank B switch input #
    #
    #   <type> can be: 'NO' (normally open.  This is the default; so no need to use this)
    #                  'NC' (normally closed.  Common for optos)?
    flipperLwR:
        number: SD10 #Address:0 Bank:B Switch:2
        tags: ballsearchStop,totalAnnihilationIgnored
    flipperLwL:
        number: SD12 #Address:0 Bank:B Switch:0
        tags: ballsearchStop,totalAnnihilationIgnored
    flipperUpL:
        number: SD14 #Address:0 Bank:B Switch:1
        tags: ballsearchStop,totalAnnihilationIgnored
